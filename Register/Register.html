<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./profile-pic (1).png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="./Regsiter.js"></script>
    <link rel="stylesheet" href="Register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Caveat:wght@600&family=Kanit:wght@300&family=Montserrat&family=Poppins:wght@500;600&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat&family=Poppins:wght@500;600&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1 class="intro" >Welcome To Profound In</h1>



            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <box-icon type='solid' name='user' id="User"></box-icon>
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="Email-id" required>
                <box-icon name='envelope' type='solid' ></box-icon>
            </div>



            <div class="input-box">
                <input type="password" placeholder="Enter password" required>
                <box-icon name='lock-alt' type='solid' id="Lock"></box-icon>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Re-enter password" required>
                <box-icon name='lock-alt' type='solid' id="Lock"></box-icon>
            </div>
            

            <br>
            <button type="submit" class="btn">Register <a href="../home.html"></a></button>



            <div class="register-link">
                <p>Already have an account? <a href="../Sign In/LogIn.html">Login</a></p>
            </div>

        </form>
    </div>



</body>
</html>
